server:
    port: 8082
  
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/bankAccount

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

customerService:
  baseUrl: http://localhost:8099/customer-service
  method:
    getCustomerById: /customers/{id}

creditService:
  baseUrl: http://localhost:8099/credit-service
  method:
    getCreditsByCustomerId: /credits/customers/{customerId}

resilience4j.circuitbreaker:
  instances:
    creditService:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 3
      slidingWindowType: TIME_BASED
      minimumNumberOfCalls: 4
      waitDurationInOpenState: 5s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
    customerService:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 3
      slidingWindowType: TIME_BASED
      minimumNumberOfCalls: 4
      waitDurationInOpenState: 5s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10

resilience4j.timelimiter:
  instances:
    creditService:
      timeoutDuration: 2s
      cancelRunningFuture: false
    customerService:
      timeoutDuration: 2s
      cancelRunningFuture: false